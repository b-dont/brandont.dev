{% extends "base.html" %}

{% block content %}

<h2 class="title">
  #{{ term.name }}
</h2>

<center>
<div class="page-content">
  {% for year, posts in term.pages | group_by(attribute="year") %}
  <h3>{{ year }}</h3>
  <ul>
    {% for post in posts %}
      <li><a href="{{ post.path }}">{{ post.title }}</a> - {{ post.date }}</li>
    {% endfor %}
  </ul>
  {% endfor %}
    </p>
</div>
</center>
</br>
{% endblock content %}
