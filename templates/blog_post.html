{% extends "base.html" %}

{% block content %}

<h2 class="title">
  {{ page.title }}
</h2>

<small>
  {% if page.updated %}
  <p class="subtitle" style="color: #707682"><strong>Updated </strong>{{ page.updated }}</strong>
  </br>
  <strong>Published </strong>{{ page.date }}</strong>
  </p>
  {% else %}
  <p class="subtitle" style="color: #707682"><strong>Published </strong>{{ page.date }}</strong>
  </p>
  {% endif %}
</small>
{{ page.content | safe }}

{% endblock content %}
