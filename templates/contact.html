{% extends "base.html" %}

{% block content %}

<h1 class="title">
  {{ section.title }}
</h1>

<form>
  <div class="contact-box">
    <div class="contact-names">
      <input type="text" id="fristname" name="firstname" placeholder="First" style="padding: 5px">
      <input type="text" id="lastname" name="lastname" placeholder="Last" style="padding: 5px">
    </div>
    <input type="email" id="email" name="email" placeholder="you@example.com" style="width:100%; padding: 5px">
    <input type="text" id="messagefield" name="messagefield" placeholder="What's up?" style="width:100%; height:200px">
    <input type="submit" value="Submit" style="width:100%">
  </div>
</form> 

{% endblock content %}
