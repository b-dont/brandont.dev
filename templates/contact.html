  <form id="contact">
  <hr>
    <h4>Message Me</h4>
    <div class="form-top">
      <div class="contact-name">
        <input required type="text" id="name" name="name" placeholder="Name">
      </div>
      <div class="contact-email">
        <input required type="email" id="email" name="email" placeholder="you@example.com">
      </div>
    </div>

    <input required type="subject" id="subject" name="subject" placeholder="Subject">
    <textarea required name="message" placeholder="What's up?"></textarea>

    <!-- hCaptcha integrated in form button -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <button class="h-captcha" data-sitekey="d02626c8-3c9b-4f16-9511-8ee4e668fbac" data-callback="onSubmit" form="contact" type="submit">
