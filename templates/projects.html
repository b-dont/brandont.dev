{% extends "base.html" %}

{% block content %}
<h2 class="title">
  {{ section.title }}
</h2>

<ul>
  <!-- If using pagination, section.pages will be empty. You need to use the paginator object -->  
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }} - {{ page.date }}</a></li>
  {% endfor %}
</ul>

{% endblock content %}
