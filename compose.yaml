services:
  caddy:
    container_name: caddy
    restart: unless-stopped
    image: caddy:latest
    ports:
      - ${CADDY_HTTP}
      - ${CADDY_HTTPS}
    volumes:
      - ./src/public:/public
      - ./conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config

  zola:
    volumes:
      - ./src:/build
    build:
      dockerfile: ./conf/Containerfile

volumes:
  caddy_data:
  caddy_config:
